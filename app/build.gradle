apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "ic.lab.incrediblehome"
        minSdkVersion 15
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        /*
        * URL_API
        *   Masukkan alamat URL API Arkana, pastikan dibagian akhir tanpa slash
        *   contoh : http://arkana.com/device/IO
        * DEVICE_IC
        *   Masukkan nama device yang terdaftar di arkana
        *   contoh : lampuku
        * TOKEN_API
        *   Masukkan token registrasi dari arkana
        * */
        buildConfigField "String", "URL_API", "\"https://api.arkademy.com:8443/v0/arkana/device/IO\""
        buildConfigField "String", "DEVICE_IC", "\"GanarGatul\""
        buildConfigField "String", "TOKEN_API", "\"Mjc1NjA4MDI0My4yNzg5MDU6\""
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:design:26.1.0'
    implementation 'com.android.support:support-vector-drawable:26.1.0'
    implementation 'com.android.support:support-v4:26.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    compile 'com.github.lecho:hellocharts-library:1.5.8@aar'
    compile files('lib/mpandroidchartlibrary-2-0-9.jar')
}
